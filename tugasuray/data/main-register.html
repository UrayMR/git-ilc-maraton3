<!DOCTYPE html> 
 <html lang="en"> 
   <head> 
     <meta charset="UTF-8" /> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
     <title>Maraton 3</title> 
     <link rel="stylesheet" href="mainstyle-register.css" /> 
   </head> 
   <body> 
          <div class="form-regist" id="registrasi"> 
           <div class="form-input"> 
             <form action=""> 
               <div class="form-group"> 
                 <h3>Form Registrasi</h3> 
                 <label for="email">Email : </label> 
                 <br /> 
                 <input type="email" id="email" placeholder="address@gmail.com" /> 
               </div> 
               <div class="form-group"> 
                 <label for="Password">Password : </label> 
                 <br /> 
                 <input type="password" id="Password" placeholder="password" /> 
               </div> 
               <div class="form-group"> 
                 <label for="foto">Foto Profil : </label> 
                 <br /> 
                 <input type="file" id="foto" /> 
               </div> 
               <div class="form-group"> 
                 <label for="tanggal">Tanggal Lahir : </label> 
                 <br /> 
                 <input type="date" id="tanggal" /> 
               </div> 
               <div class="form-group"> 
                 <label for="gender">Gender : </label> 
                 <br /> 
                 <select id="gender"> 
                   <option value="">Male</option> 
                   <option value="">Female</option> 
                 </select> 
               </div> 
               <div class="button-group"> 
                 <button type="submit" class="btnRegist">Daftar</button> 
                 <button type="reset" class="btnReset">Reset</button>
                 <a href="../main-log.html" class="btnMenu">Kembali</a>
               </div> 
             </form> 
           </div>
           <div class="form-hero"></div>

    </body>
  </html>
